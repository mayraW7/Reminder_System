<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="shortcut icon" href="./public/assets/img/bookmark.svg" type="image/x-icon">
    <link rel="stylesheet" href="./public/css/index.css">
    <title> Reminder System</title>
</head>
<body>
    <section class="container content">			
        <div class="row">
            <div class="col-12 col-md-6 col-sm-12">
                <div class="form-container sign-up-container">
                    <form id="formRegister">
                        <h3 class="text-white mt-3">Create Account</h3>
                        <div class="social-container mb-1 mt-1">
                            <a class="social text-decoration-none text-white" href="#"><i
                                    class="fab fa-facebook-f"></i></a>
                            <a class="social text-decoration-none text-white" href="#"><i
                                    class="fab fa-google-plus-g"></i></a>
                            <a class="social text-decoration-none text-white" href="#"><i
                                    class="fab fa-linkedin-in"></i></a>
                        </div>
                        <span class="text-white mt-1">or use your username for registration.</span>
                        <div class="input-group">
                            <span class="input-group-text height-icons-input">
                                <i class="fa-solid fa-user"></i>
                            </span>
                            <input id="inputUsernameRegister" type="text" placeholder="Username" class="inputUsername form-control mb-2 mt-3">
                        </div>	
                        <div class="input-group">
                            <span class="input-group-text height-icons-input">
                                <i class="fa-solid fa-lock"></i>
                            </span>							
                            <input id="inputPasswordRegister" type="password" placeholder="Password" class="form-control mb-2 mt-3">	
                        </div>
                        <div class="input-group">
                            <span class="input-group-text height-icons-input">
                                <i class="fa-solid fa-lock"></i>
                            </span>
                            <input id="inputConfPassRegister" type="password" placeholder="Confirm Password" class="form-control mb-2 mt-3">
                        </div>
                        <div class="col-12">
                            <button id="btn-register" class="btn btn-outline-dark rounded-pill mt-3 fw-bold text-white">
                                Create
                            </button>
                        </div>
                    </form>
                </div>		
                <div class="form-container sign-in-container">
                    <form id="formLogin" action="#">
                        <h2 class="text-white">Sign in</h2>
                        <p class="text-white my-1">with your social network</p>
                        <div class="social-container">
                            <a class="social text-decoration-none text-white" href="#"><i
                                    class="fa-brands fa-facebook-f"></i></a>
                            <a class="social text-decoration-none text-white" href="#"><i
                                    class="fa-brands fa-google-plus-g"></i></a>
                            <a class=" social text-decoration-none text-white" href="#"><i
                                    class="fa-brands fa-linkedin-in"></i></a>
                        </div>
                        <span class="text-white">or use your account.</span>
                        <div class="input-group">
                            <span class="input-group-text height-icons-input">
                                <i class="fa-solid fa-user"></i>
                            </span>
                            <input id="inputUsernameLogin" type="text" placeholder="Username" class="form-control mb-2 mt-3">
                        </div>	
                        <div class="input-group">
                            <span class="input-group-text height-icons-input">
                                <i class="fa-solid fa-lock"></i>
                            </span>
                            <input id="inputPasswordLogin" type="password" placeholder="Password" class="form-control mb-2 mt-3">
                        </div>	
                        <a id="link-forgot" class="forgot-password" href="#">Forgot your password?</a>
                        <button id="btn-login" class="btn btn-outline-dark rounded-pill mt-1 fw-bold text-white">
                            Login
                        </button>
                    </form>
                </div>		
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <img class="reminder" src="/public/assets/img/reminder2.png">
                            <h3 class="mb-3 text-white">welcome to your reminder system!</h3>
                            <button class="ghost btn btn-outline-dark rounded-pill mb-3 fw-bold text-white" id="signIn">
                                Login
                            </button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <img class="reminder" src="/public/assets/img/reminder2.png">
                            <p>Now you can have your reminders in one step! Join us!</p>
                            <button class="ghost btn btn-outline-dark rounded-pill mb-5 fw-bold text-white" id="signUp">
                                Create Account
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <a class="social text-decoration-none" href="https://www.linkedin.com/in/mayra-westphal/"><i
            class="fa-brands fa-linkedin-in"></i></a> - Mayra Westphal - 2022 :: Web Developer - FullStack 
    </footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/4a7b7b2b3a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./public/build/js/index.js"></script>
    <script src="./public/build/js/register.js"></script>
  </body>
</html>
