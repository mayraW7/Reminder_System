<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./public/assets/img/bookmark.svg" type="image/x-icon">
        <link rel="stylesheet" href="./public/css/reminder.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Reminder System</title>
    </head>
    <body>
        <div id="loading" class="text-center " style="display: block">
                    <div class="spinner-border loading" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>    
        </div>    
        <main id="content" style="display: none">
            <header class="container d-flex justify-content-center">
                <div class="row">
                    <div class="col-12 headerHeight">
                        <p class="fs-1 mt-5 slogan text-white">Hello <span id="logged"></span>! let's start?</p>
                    </div>
                </div>
            </header>
            <div class="container mt-5 d-flex justify-content-center">
                <div class="row">
                    <div class="col-sm-12">
                        <button class="new rounded-circle" data-bs-toggle="modal" data-bs-target="#exampleModal">New
                    </button>
                    </div>
                </div>
            </div>
            <section class="container mt-3">
                <div class="row">
                    <div class="settings-table table-responsive-md">
                        <table
                            class="table-bordered records border-top border-1 text-white table table-striped table-hover mt-5">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Description</th>
                                    <th>Details</th>
                                    <th class="text-align-center">Action</th>
                                </tr>
                            </thead>
                            <tbody id="tblData">

                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New Reminder</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formRegister">
                                <p class="label">
                                    <input type="hidden" id="inputId" class="campo" readonly>
                                </p>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Description:</label>
                                    <input type="text" class="form-control" id="recipient-name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="message-text" class="col-form-label">Details:</label>
                                    <input type="text" class="form-control" id="recipient-details" required>
                                </div>
                                <div class="modal-footer">
                                    <button id="btn-close" type="button" class="btn btn-danger"
                                        data-bs-dismiss="modal" data-bs-target="#exampleModal">Close</button>
                                    <button id="btn-save" type="button" class="btn btn-primary">Save</button>
                                    <button id="btn-edit" type="button" class="btn btn-primary">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="user d-flex justify-content-center">
                <button id="logout" class="btn-sm btn btn-outline-dark ms-2 text-danger rounded-pill">Logout</button>
        </footer>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="./public/build/js/reminder.js"></script>
    </body>
</html>
